<!DOCTYPE html>

<body>
The content of the document......

    <input type="text" name = "um" id = "todo">
    <button  id = "submitButton">Add Todo</button>
    <ol id =result>

    </ol>

    <script>
        const submitButton = document.getElementById("submitButton");
        submitButton.addEventListener("click",addTodo);

        function addTodo()
        {
            const valueTodo = document.getElementById("todo").value;
            
            const result = document.getElementById("result");
            result.innerHTML +=`<li>${valueTodo}</li>`;
            // หรือจะ result.innerHtml +=`<p>${valueTodo}</p>`

        }
        //API FIRST TIME EIEI UU UWU
      

        //next is api async is wait before doing something next,safe and often use morethan upper
async function getData()
{
    const response = await fetch("https://jsonplaceholder.typicode.com/todos") //wait first wait for doing for order that we set 
    const json = await response.json()

    for (let i = 0;i < json.length; i++){
        const result  = document.getElementById("result");
        result.innerHTML +=  `<li>${json[i].id}</li>`; 
        result.innerHTML +=  `<li>${json[i].title}</li>`; 
        
        
        }
}
getData();

        
    </script>
    </body>
